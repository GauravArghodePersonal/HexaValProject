<template>
    <div class="slds-clearfix">
        <div class="slds-float_right"> 
            <template if:true={isButton}>
                <lightning-button 
                    icon-name="utility:upload" 
                    variant="brand" 
                    label="Generate AFE"
                    onclick={handleClick}>
                </lightning-button>
            </template>
            </div>

                <template if:true={boolShowSpinner}>
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </template>
  </div>
   <!--Confirmation-->
<template if:true={isConfirm}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={closeConfirmation}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-07" class="slds-text-heading_medium slds-hyphenate">Confirmation
                </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-7">
                
                    <p><b>Are you Sure to create AFE Record in Fiori
                    </b></p>
                    
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeConfirmation}
                    title="Cancel">No</button>
                    <button class="slds-button slds-button_neutral" onclick={createRecord}
                    title="Cancel">Create</button>
               
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
  <!--Success Message-->
<template if:true={isResponse}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={closeModalResponse}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-06" class="slds-text-heading_medium slds-hyphenate">Request Created in FIORI
                </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-6">
                
                    <p><b>Tracking Number: {trackingNumber}
                    </b></p>
                    <p><b>Z Instance Number: {zInstanceNumber}
                    </b></p>
                    
                    <p><b>AFE Approval Status in FIORI will be updated in GEER (AFE Status)</b></p>

            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalResponse}
                    title="Cancel">OK</button>
               
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

</template>
