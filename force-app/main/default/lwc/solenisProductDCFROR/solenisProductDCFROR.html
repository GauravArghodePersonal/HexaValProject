<template>
    <div class="slds-clearfix">
        <div class="slds-float_right"> 
<lightning-button label="New Product" onclick={createDCFROR}></lightning-button>
    </div>
    </div>
   <!--Status Change Alert-->
 <template if:true={isModalDCFROR}>
    <!-- Modal/Popup Box LWC starts here -->
    <lightning-card>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalPD}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Product creation</h2>
            </header>
            
            <!-- Modal/Popup Box LWC body starts here -->
         <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
          
         
    
     
     <lightning-record-edit-form record-id={productId} object-api-name="Product_DCFROR__c"  onsuccess={handleSuccess} onerror={handleError} onsubmit={onSubmission}>
            <lightning-messages>
            </lightning-messages>
            <div class={exampleHolder} if:true={isLoading}>

                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12">
                <lightning-input-field field-name="Product_Type__c">
                </lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12">
                <lightning-input-field field-name="Material_Sales_Data2__c" class="resetFields">
                </lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12">
                <lightning-input-field field-name="DCFROR__c" class="DCFROR__c" name="DCFROR__c" value={recordId} disabled>
                </lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12">
                <lightning-input type="text" label="CAPEX Evaluation Currency Code" value={currencyISOCode} disabled></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12">
                <lightning-input-field field-name="Expected_Annual_Volume__c" class="resetFields" required>
                </lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12">
                <lightning-input-field field-name="Target_Market_Price_Per_KG__c" class="resetFields">
                </lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12">
                <lightning-input-field field-name="Actual_Chemical_Sell_Price__c" class="resetFields actualchemical">
                </lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12">
                <lightning-input-field field-name="Actual_Equipment_Upcharge__c" class="resetFields">
                </lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="6" medium-device-size="12" small-device-size="12">
                <lightning-input-field field-name="Estimated_Gross_Margin__c" class="resetFields">
                </lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" large-device-size="2" medium-device-size="12" small-device-size="12">
                <lightning-button
                    class="slds-m-top_small"
                    type="submit"
                    label="Save">
                </lightning-button> 
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="12" small-device-size="12">
                <lightning-button
                class="slds-m-top_small"
                onclick={saveAndNewPD}
                label="Save & New">
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="2" medium-device-size="12" small-device-size="12">
                <lightning-button
                class="slds-m-top_small"
                onclick={closeModalPD}
                label="close">
            </lightning-button>
            </lightning-layout-item>
               </lightning-layout>
             
              <!--  <lightning-button
                class="slds-m-top_small"
                onclick={handleReset}
                label="New">
                </lightning-button> -->

                
            
               
      
            </lightning-record-edit-form> 
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <!--<footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalStatus} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitDetailStatus} title="OK">OK</button>
            </footer> -->
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</lightning-card>
</template> 
      
   
</template>
