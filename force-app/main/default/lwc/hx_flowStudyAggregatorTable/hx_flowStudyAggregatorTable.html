<template>

	<lightning-card variant="Narrow" title="Flow Study Statistics" icon-name="standard:account">
		 <div class="exampleHolder" if:true={showspinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
		<template if:false={showText}>
			<div if:false={showspinner}>
			<lightning-datatable key-field="id" data={data} hide-checkbox-column columns={columns}>
			</lightning-datatable>
			</div>
		</template>
	</lightning-card>

	<template if:true={showText}>
		<div class="center" if:false={showspinner}>No Data Present.</div>
	</template>
</template>
