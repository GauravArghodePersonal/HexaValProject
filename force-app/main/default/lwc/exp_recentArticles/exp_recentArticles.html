          <span class="slds-assistive-text">Resources</span>
					</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title exp_heading">
						Resources
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div class="exp_border"> </div>
			<template if:true={resources}>
				<template iterator:resource={resources}>
					<div key={resource.value.id}>
						<template if:false={resource.first}>
							<div class="exp_border"> </div>
						</template>
						<br/>
						<div>
							<div class="slds-grid slds-wrap">
								<div class="slds-col slds-size_1-of-12">
									<span><lightning-icon icon-name="utility:chevronright" size="x-small"></lightning-icon></span>
								</div>
								<div class="slds-col slds-size_11-of-12">
									<span><div class="exp_mytext"><a href={resource.value.urlValue} target="_blank">{resource.value.label}</a></div></span>
								</div>
							</div>
						</div>
						<br/>
					</div>
				</template>
				<br/><br/>
				<!--<lightning-button variant="netural" label="View More" title="View More" onclick={handleClick}
					class="slds-m-left_x-small button"></lightning-button>-->
			</template>
		</div>
	</article>
