          <span class="slds-assistive-text">Latest Orders</span>
					</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title exp_heading">
						Latest Orders
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div class="exp_border"> </div>
			<template for:each={orderShowList} for:item="order">
				<div key={order.id}>
					<br/>
					<div>
						<div class="slds-grid slds-wrap">
							<div class="slds-col slds-size_1-of-12">
								<!--<span><lightning-icon icon-name="standard:shift" size="x-small"></lightning-icon></span>-->
								<lightning-icon icon-name="utility:chevronright" size="x-small"></lightning-icon>


							</div>
							<div class="slds-col slds-size_11-of-12">
								<div class="slds-grid slds-wrap slds-gutters">
									<div
										class="slds-col slds-size_1-of-1 slds-small-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
										<div class="exp_myText">Order Number - <a class="exp_myURL" href={order.orderUrl}
												target="_blank">{order.sapOrderNumber}</a></div>
									</div>
									<div
										class="slds-col slds-size_1-of-1 slds-small-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
										<div class="exp_myText">Date Placed - {order.effectivedate}</div>
									</div>
									<div
										class="slds-col slds-size_1-of-1 slds-small-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
										<div class="exp_myText">P.O. Number - {order.poNumber}</div>
									</div>
									<div
										class="slds-col slds-size_1-of-1 slds-small-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
										<div class="exp_myText">Order Status - {order.status}</div>
									</div>
									<div
										class="slds-col slds-size_1-of-1 slds-small-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
										<div class="exp_myURL"><a class="exp_myURL" href={order.orderUrl}
												target="_blank">View Order ></a>
											<!--<lightning-formatted-url  value="www.salesforce.com" label="View Order >" tooltip="View Order" target="_blank"></lightning-formatted-url>-->
										</div>
									</div>
									<div
										class="slds-col slds-size_1-of-1 slds-small-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
										<div class="exp_myText">Ship TO Number - {order.ShiptoNumber}</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<br/>
            </div>
			</template>
			<br/><br/>
			<lightning-button variant="netural" label="View All Orders" title="View All Orders"
				onclick={handleViewAllClick} class="slds-m-left_x-small button"></lightning-button>
		</div>
	</article>
</template>
