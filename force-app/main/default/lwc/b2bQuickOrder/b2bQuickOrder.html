            <div style="width: 45%;display:flex;">

                    <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search"></lightning-icon>

                    </lightning-layout-item>
                </div> 
            </div>
            
           
        </section>
        <section class="cart_wrapper">
            <template if:true={MessagetoDisplay}>
                <p style="color: RED;"> {MessagetoDisplay}</p>
            </template>
            <template if:true={showLoader}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
            </template>
            <template if:true={productShowList}>
                
                <template if:true={productShowList.length}>
                
                    <div class="cart_lists">
                        <div class="cart_list_wrap">
                            <div class="cart_responsive">
                                <template for:each={productShowList} for:item="product">
                                    <div key={product.productId} >
                                        
                                        <c-b2b-quick-order-product-card
                                            product={product}
                                            effective-account-id={effectiveAccountId} onremove={removeProduct} onquanchange={fetchQuantity_1}>
                                        </c-b2b-quick-order-product-card>
                                    
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>

                <!--<template if:false={productShowList.length}>

                </template>-->
            </template>
