<template>
    <div class="slds-text-heading_medium slds-align_absolute-center">Send CIP form</div>
    <template if:true={showMessageCard}>
        <lightning-card title={messageCardTitle}>
            <p>
                {messageCardBody}
            </p>
        </lightning-card>
    </template>
    <template if:false={showMessageCard}>
        <form onsubmit={handleFormSubmit}>
            <c-multi-value-input label="Email address" type="email" required="true">
            </c-multi-value-input>
            <lightning-input-rich-text label-visible="true" required="true" label="Email Body" name="Body__c" class="slds-p-top_xx-small"
                placeholder="Please type the body of the email here" value={formFields.Body__c}
                onchange={handleInputChange}>
            </lightning-input-rich-text>
            <div class="slds-p-top_xx-small">
                <lightning-button type="submit" disabled={isSubmitButtonDisabled} variant="brand" label="Submit">
                </lightning-button>
                <lightning-button type="button" class="slds-p-left_xx-small" label="Cancel" onclick={handleCancel}>
                </lightning-button>
            </div>
        </form>
    </template>
</template>
