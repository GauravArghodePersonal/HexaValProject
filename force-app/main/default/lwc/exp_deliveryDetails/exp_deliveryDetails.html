<template>
    <template if:true={isDeliveriesAvailable}>
        <div class="slds-section slds-is-open" data-id="test1234">
            <!--section header-->
            <h3 class="slds-section__title">
                <button type="button" aria-controls="test1234" class="slds-button slds-section__title-action" data-buttonid="test1234"
                    onclick={toggleSection}>
                    <lightning-icon icon-name="utility:switch" alternative-text="button icon" size="x-small"
                        class="slds-section__title-action-icon slds-button__icon_left"></lightning-icon>
                    <span class="slds-truncate" title="Deliveries">Deliveries</span>
                </button>
            </h3>
            <!--section body-->
            <div class="slds-section__content slds-scrollable--y">
                <lightning-datatable
                key-field="id"
                data={deliveries}
                columns={columns}
                hide-checkbox-column=true>
                </lightning-datatable>
            </div>
        </div>
    </template>
</template>
