<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate slds-p-around_medium slds-theme_shade">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Strength and Weakness Analysis">
                            <span>Strength and Weakness Analysis</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button label="Refresh Data" onclick={handleRefresh}></lightning-button>
                </div>
                <div class="slds-no-flex">
                    <lightning-button label="Go to Report" onclick={handleButtonClick}></lightning-button>
                </div>
            </header>
        </div>
    </article>

    <lightning-card>
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </template>
            <template if:false={isLoading}>
            <div class="slds-truncate" title="Total Strength Rating">Strength Rating Summary = <b><lightning-formatted-number value={totalStrengthRating} format-style="decimal"></lightning-formatted-number></b></div>
            <div class="slds-truncate" title="Total Weakness Rating">Weakness Rating Summary = <b><lightning-formatted-number value={totalWeaknessRating} format-style="decimal"></lightning-formatted-number></b></div>
            <div class="slds-truncate" title="Strength - Weakness Total">Strength - Weakness Total = <b><lightning-formatted-number value={totalPointValue} format-style="decimal"></lightning-formatted-number></b></div>
            </template>
        </div>
    </lightning-card>
</template>
