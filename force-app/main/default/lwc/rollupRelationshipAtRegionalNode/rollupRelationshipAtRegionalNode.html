<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate slds-p-around_medium slds-theme_shade">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Relationship Summary">
                            <span>Relationship Summary</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button label="Refresh Data" onclick={handleRefresh}></lightning-button>
                </div>
            </header>
        </div>
    </article>
    <lightning-card>
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <!-- Display a loading spinner while data is being fetched -->
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </template>

            <template if:false={isLoading}>
                <div class="slds-truncate" title="Relationship Earned Points">
                    Relationship Earned Points = <b><lightning-formatted-number value={totalValue} format-style="decimal"></lightning-formatted-number></b>
                </div>    
                <div class="slds-truncate" title="Total Max Points">
                    Total Max Points = <b><lightning-formatted-number value={totalMaxValue} format-style="decimal"></lightning-formatted-number></b>
                </div>
               <!--  <div class="slds-truncate" title="Total Relationship Penetration Index">
                    Total Relationship Penetration Index = 
                    <b style={rpiStyle}>{rpiValue}</b>
                </div>-->
                <div class="slds-truncate" title=" Total Relationship Penetration Index">
                    Total Relationship Penetration Index = <b style={rpiStyle}><lightning-formatted-number value={rpiValue} format-style="percent-fixed"></lightning-formatted-number></b>
                </div> 
            </template>
        </div>
    </lightning-card>
</template>
