<template>
    <div class="main">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_6-of-12">
                <img class="floatLeft backbtn" style="cursor: pointer;" alt="Back to Home" title="Back to Home"
                    src={backIcon} height="20" width="20" onclick={backToHome} />
                <div class="slds-p-left_small slds-text-align_left title floatLeft"><b>Account Request</b></div>
            </div>
        </div>
        <hr>
        <div class="mainBox slds-m-top_large">
            <div class="slds-grid slds-wrap slds-align_absolute-center customGrid">
                <div class="slds-col slds-size_2-of-12 slds-align_absolute-center">
                    <img class="profilePic" alt="Profile Picture" title="Profile Picture" src={userPic} height="110"
                        width="110" />
                </div>
                <div class="slds-col slds-size_10-of-12" style="width: 80%;">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_3-of-12" style="text-align: right">
                            <div class="text1">Account Number</div>
                        </div>
                        <div class="slds-col slds-size_7-of-12">
                            <input type="text" id="fname" name="firstname" maxlength="10" placeholder="10 digit Sold To Account Number (Leading 0000)" onchange={handleAccountNumberChange}>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <button class="btnClass" label="Submit" onclick={handleSubmit}>Submit</button>
                        </div>
                    </div>
                    <hr class="width97">
                </div>
            </div>
        </div>

        <template for:each={existingPIMRequests} for:item="req">
            <div key={req.requestId}>
                <div class="mainBox2 slds-m-top_large">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_2-of-12">
                            <div class="headerContent">Request Id</div>
                            <div class="slds-p-top_x-small reqIdText">{req.requestId}</div>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <div class="headerContent">Request Date</div>
                            <div class="slds-p-top_x-small reqDateText">{req.requestDate}</div>
                        </div>
                        <div class="slds-col slds-size_8-of-12 textCenter">
                            <div class="headerContent textCenter">Status</div>
                            <template lwc:if={req.isSubmitted}>
                                <img alt="Submitted" title="Submitted"
                                    src={submittedIcon} height="350" width="350" />
                            </template>
                            <template lwc:elseif={req.isPending}>
                                <img alt="Pending" title="Pending"
                                    src={pendingIcon} height="350" width="350" />
                            </template>
                            <template lwc:elseif={req.isApproved}>
                                <img alt="Approved" title="Approved"
                                    src={approvedIcon} height="350" width="350" />
                            </template>
                            <template lwc:elseif={req.isRejected}>
                                <img alt="Rejected" title="Rejected"
                                    src={rejectedIcon} height="350" width="350" />
                            </template>
                            <div class="slds-grid slds-wrap slds-m-top_xx-small statusText">
                                <div class="slds-col slds-size_1-of-3 textRight">
                                    <p>Submitted</p>
                                </div>
                                <div class="slds-col slds-size_1-of-3 textCenter">
                                    <p>Pending</p>
                                </div>
                                <template lwc:if={req.isApproved}>
                                    <div class="slds-col slds-size_1-of-3 textLeft">
                                        <p>Approved</p>
                                    </div>
                                </template>
                                <template lwc:elseif={req.isRejected}>
                                    <div class="slds-col slds-size_1-of-3 textLeft">
                                        <p>Rejected</p>
                                    </div>
                                </template>
                                <template lwc:else>
                                    <div class="slds-col slds-size_1-of-3 textLeft">
                                        <p>Approved</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>



    </div>
</template>
