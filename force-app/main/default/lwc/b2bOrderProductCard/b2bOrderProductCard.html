<template>
    <div class="slds-card slds-var-p-around_x-small box">
        <lightning-icon style="cursor: pointer;" icon-name="utility:favorite" size="x-small" title="Add to favorite" onclick={createAndAddToList}></lightning-icon>
        <template if:true={recordId}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_2-of-12">
                        <div class="imgdiv">
                        <a href={producturl}>
                            <img if:true={imageUrl} src={imageUrl}
                                class="product"
                                alt="Product picture"/>
                        </a>
                    </div>
                </div>
                
                <div class="slds-col slds-size_4-of-12">
                    <br/>
                    <span slot="title" class="title">{orderItem.Product2.Name}</span>
                    <br/><br/>
                    <span style="color: #17b;">Sku #: {orderItem.Product2.Old_Material_Number__c}</span>
                    <br/><br/>
                    <span>Sales Unit: {orderItem.Product2.Sales_Unit_Of_Mesure__c}</span>
                   <!-- <span>Sales Unit: {uom}</span>-->
                </div>

                <div class="slds-col slds-size_4-of-12">
                    <br/><br/><br/>
                    <h1 style="font-size: 20px; color:#354e63;">{orderItem.CurrencyIsoCode} {totalPrice}</h1>
                    <!--<span>Sales Unit</span> -->
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <br/><br/><br/>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_5-of-12">
                            <input type="number" class="slds-input txt" disabled value={orderItem.Quantity}/>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <br/>
                        </div>
                        <div class="slds-col slds-size_5-of-12">
                          <!--  <input disabled class="slds-input txt" if:true={orderItem.Product2.Sales_Unit_Of_Mesure__c} value={orderItem.Product2.Sales_Unit_Of_Mesure__c}/>
                            <input disabled class="slds-input txt" if:false={orderItem.Product2.Sales_Unit_Of_Mesure__c}/>-->
                            <input disabled class="slds-input txt" if:true={uom} value={uom}/>
                            <input disabled class="slds-input txt" if:false={uom}/>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr class="hr"/>
            
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_6-of-12">
                    <a href="javascript:void(0);" class="reorder" onclick={addToCart}>Reorder</a>
                </div>
                <div class="slds-col slds-size_6-of-12 right">
                    <lightning-formatted-date-time class="tdate" value={orderItem.Order.EffectiveDate}></lightning-formatted-date-time></p>
                </div>
            </div>
        </template>
        <template if:false={recordId}>
            <div class="slds-var-p-around_large">
                <p class="placeholder">No recent order products.</p>
            </div>
        </template>
    </div>
</template>
