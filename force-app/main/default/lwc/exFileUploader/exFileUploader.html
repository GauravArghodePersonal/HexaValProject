<template>
<template if:true={openmodel1}>
   <span>   
    <!-- <lightning-button variant="brand" label="Attach/Delete PO" onclick={openupload} title="Successful action" class="upload-button slds-var-m-left_x-small"></lightning-button> -->
    <button onclick={openupload} title="Successful action" class="attach-button-po">Attach/Delete PO</button>
   </span>
   <!-- <span if:true={fileIndicatorflag}>
      <img src={fileIndicateImg} width='25' height='25'>
   </span> -->

</template>
  

<template if:true={openmodel}>
   
   <div class="" >
       <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open flex-center">
           <div class="file-upload-modal-container">
               <header class="slds-modal__header">
                   <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                       <lightning-icon icon-name="utility:close" size="medium">
                       </lightning-icon>
                       <span class="slds-assistive-text">Close</span>
                   </button>                   
                   
                   <h2 id="modal-heading-01" class="file-upload-title slds-text-heading_medium slds-hyphenate">File Upload</h2><br/>

               </header>  
                  <div class="file-uploader-container">
                     <lightning-file-upload label="Upload Attachment" name="fileUpload" accept={acceptedFilesFormat}
                        record-id={recordId} class="file-uploader-input" multiple onuploadfinished={handleFileUpload}></lightning-file-upload>
                     <template if:false={isPreview}>
                        <template if:true={files}>
                           <div >
                              <template if:true={files}>
                                 <template for:each={files} for:item="fUrl">
                                    <div style="margin: 5px; border: 2px solid #ccc; float: left;width: 180px;" key={fUrl.Id}>
                                       <img src={fUrl.src} title={fUrl.name} onclick={handleFilePreview} data-id={fUrl.Id} width="600" height="400">
                                       <div style="padding: 15px;text-align: center;">{fUrl.Description}</div>
                                    </div>
                                 </template>
                              </template>
                           </div>
                        </template>
                     </template>
                     <div class="slds-col slds-size_12-of-12">
                        <template if:true={isPrevieww}>
                           <lightning-record-edit-form record-id={currentRecId} object-api-name="ContentDocument"
                              onsubmit={handleSubmit} onsuccess={handleSuccess}>
                              <lightning-input-field field-name="Title"></lightning-input-field>
                              <lightning-input-field field-name="Description"></lightning-input-field>
                              <div style="text-align:center">
                                 <lightning-button class="slds-var-m-top_small" variant="brand" type="submit" name="update"
                                    label="Update"></lightning-button>
                                 <!-- <lightning-button label="Delete"  variant="brand"></lightning-button> -->
                                 <button onclick={openupload} title="Successful action" class="upload-button slds-var-m-left_x-small">Attach/Delete PO</button>
                                 <button name="delete" class="upload-button slds-var-m-left_x-small" onclick={handleDelete}>Delete</button>
                              </div>
                           </lightning-record-edit-form>
                        </template>
                     </div>
                  </div>
           <footer class="slds-modal__footer">
              <!-- <lightning-button variant="brand" label="Add Material" title="Primary action with lighter look"  class="slds-m-left_x-small" onclick={addMatrial}></lightning-button>  -->
               <lightning-button variant="brand" label="Done" onclick={closeModal} title="Primary action with lighter look" class="slds-var-m-left_x-small"></lightning-button>
           </footer>
           </div>                
       </section>
       <div class="slds-backdrop slds-backdrop_open"></div>
   </div>
</template>        
            

</template>
