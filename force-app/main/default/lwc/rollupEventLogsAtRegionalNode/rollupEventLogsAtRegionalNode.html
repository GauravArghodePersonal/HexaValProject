<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate slds-p-around_medium slds-theme_shade">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Events and Logs">
                            <span>Events and Logs</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button label="Refresh Data" onclick={handleRefresh} if:false={showText}></lightning-button>
                </div>
            </header>
        </div>
    </article>
    <lightning-card class="slds-p-left_medium">
         <div class="exampleHolder" if:true={showspinner}>
        <lightning-spinner alternative-text="Loading" size="xx-small"></lightning-spinner>
        </div>
        <template if:false={showText}>
        <template if:true={data}>
            <lightning-datatable
                key-field="Id"
                data={data}
                onrowaction={handleRowAction}
                show-row-number-column="true"
                hide-checkbox-column="true"
                columns={columns}>
            </lightning-datatable>
        </template>
        </template>
         <template if:true={showText}>
             <div>No data found.</div>
        </template>
    </lightning-card>
</template>
