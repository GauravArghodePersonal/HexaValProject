<!-- Custom CSS For Horizontal Footer Menu -->
<style>
.horizontal-menu ul {
    display: flex;
    justify-content: end;
}

.horizontal-menu li {
    display: inline-block;
    margin-right: 17px;
    position: relative;
}

.horizontal-menu li:last-child {
    margin-right: 0;
}

.horizontal-menu li:not(:first-child):before {
    content: '/';
    position: absolute;
    color: #fff;
    left: -12px;
    top: 1px;
    font-size: 16px;
}

.vertical-center [slot="columns"] {
    align-items: center;
}

/** responsive horizontal menu **/
@media only screen and (max-width: 30em) {
    .horizontal-menu ul {
        display: block;
    }

    .horizontal-menu ul li {
        display: block;
    }

    .horizontal-menu ul li h3 {
        text-align: left !important;
    }

    .horizontal-menu li:before {
        display: none;
    }
}

@media(min-width: 1024px) {
    .vertical-center dxp_base-image {
        justify-content: start;
    }
}

/* End of Custom CSS For Horizontal Footer Menu */


/** Rich Text Editor Heading Colors **/

.cb-outputRichText-container.ql-editor :is(h1, h2, h3, h4, h5, h6) strong,

.cb-outputRichText-container.ql-editor :is(a) {
    color: rgb(16 6 159) !important;
}

/** End of Rich Text Editor Heading Colors **/

.menu-margin-0 .component-wrapper-spacer {

}

.copy-right-text p {
    padding-bottom: 0 !important;
}

commerce-layout-footer .footer,
commerce-layout-footer .footer .columns-content,
commerce-layout-header .header-content {
    max-width: 100% !important;
}
